type: object
description: the model that contains all the information required to generate a service api
$schema: http://json-schema.org/draft-07/schema#
additionalProperties: false
definitions:
  AADTokenSecurityScheme:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/SecurityScheme'
    properties:
      scopes:
        type: array
        items:
          type: string
    required:
      - scopes
      - type
  APIKeySecurityScheme:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
      type:
        type: string
        enum:
          - apiKey
      description:
        type: string
      in:
        $ref: '#/definitions/ParameterLocation'
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
    required:
      - in
      - name
      - type
  AllSchemaTypes:
    type: string
    description: all schema types
    enum:
      - any
      - any-object
      - array
      - binary
      - boolean
      - byte-array
      - char
      - choice
      - conditional
      - constant
      - credential
      - date
      - date-time
      - dictionary
      - duration
      - flag
      - group
      - integer
      - not
      - number
      - object
      - odata-query
      - or
      - sealed-choice
      - sealed-conditional
      - string
      - time
      - unixtime
      - uri
      - uuid
      - xor
  AnyObjectSchema:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Schema'
    required:
      - language
      - protocol
      - type
  AnySchema:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Schema'
    required:
      - language
      - protocol
      - type
  ApiVersion:
    type: object
    description: |-
      - since API version formats range from
      Azure ARM API date style (2018-01-01) to semver (1.2.3)
      and virtually any other text, this value tends to be an
      opaque string with the possibility of a modifier to indicate
      that it is a range.

      options:
      - prepend a dash or append a plus to indicate a range
      (ie, '2018-01-01+' or '-2019-01-01', or '1.0+' )

      - semver-range style (ie, '^1.0.0' or '~1.0.0' )
    additionalProperties: false
    properties:
      range:
        type: string
        enum:
          - +
          - '-'
      version:
        type: string
        description: the actual api version string used in the API
    required:
      - version
  ApiVersions:
    type: array
    description: a collection of api versions
    items:
      $ref: '#/definitions/ApiVersion'
  ArraySchema:
    type: object
    description: a Schema that represents and array of values
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/ValueSchema'
    properties:
      elementType:
        description: elementType of the array
        $ref: '#/definitions/Schema'
      maxItems:
        type: number
        description: maximum number of elements in the array
      minItems:
        type: number
        description: minimum number of elements in the array
      nullableItems:
        type: boolean
        description: if elements in the array should be nullable
      uniqueItems:
        type: boolean
        description: if the elements in the array should be unique
    required:
      - elementType
      - language
      - protocol
      - type
  AuthorizationCodeOAuthFlow:
    type: object
    additionalProperties: false
    properties:
      authorizationUrl:
        type: string
        description: an URI
      refreshUrl:
        type: string
        description: an URI
      scopes:
        $ref: '#/definitions/Dictionary<string>'
      tokenUrl:
        type: string
        description: an URI
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
    required:
      - authorizationUrl
      - scopes
      - tokenUrl
  AzureKeySecurityScheme:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/SecurityScheme'
    properties:
      headerName:
        type: string
    required:
      - headerName
      - type
  BearerHTTPSecurityScheme:
    type: object
    additionalProperties: false
    properties:
      type:
        type: string
        enum:
          - http
      description:
        type: string
      bearerFormat:
        type: string
      scheme:
        type: string
        enum:
          - bearer
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
    required:
      - scheme
      - type
  BinaryResponse:
    type: object
    description: a response where the content should be treated as a binary instead of a value or object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Response'
    properties:
      binary:
        type: boolean
        description: indicates that this response is a binary stream
        enum:
          - true
    required:
      - binary
      - language
      - protocol
  BinarySchema:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Schema'
    required:
      - language
      - protocol
      - type
  BooleanSchema:
    type: object
    description: a schema that represents a boolean value
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/PrimitiveSchema'
    required:
      - language
      - protocol
      - type
  ByteArraySchema:
    type: object
    description: a schema that represents a ByteArray value
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/ValueSchema'
    properties:
      format:
        type: string
        description: date-time format
        enum:
          - base64url
          - byte
    required:
      - format
      - language
      - protocol
      - type
  CSharpLanguage:
    type: object
    additionalProperties: false
  CharSchema:
    type: object
    description: a schema that represents a Char value
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/PrimitiveSchema'
    required:
      - language
      - protocol
      - type
  ChoiceSchema:
    type: object
    description: a schema that represents a choice of several values (ie, an 'enum')
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/ValueSchema'
    properties:
      choiceType:
        description: the primitive type for the choices
        $ref: '#/definitions/PrimitiveSchema'
      choices:
        type: array
        description: the possible choices for in the set
        items:
          $ref: '#/definitions/ChoiceValue'
    required:
      - choiceType
      - choices
      - language
      - protocol
      - type
  ChoiceValue:
    type: object
    description: an individual choice in a ChoiceSchema
    additionalProperties: false
    properties:
      value:
        type:
          - string
          - number
          - boolean
        description: the actual value
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
      language:
        description: per-language information for this value
        $ref: '#/definitions/Languages'
    required:
      - language
      - value
  ClientCredentialsFlow:
    type: object
    additionalProperties: false
    properties:
      refreshUrl:
        type: string
        description: an URI
      scopes:
        $ref: '#/definitions/Dictionary<string>'
      tokenUrl:
        type: string
        description: an URI
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
    required:
      - scopes
      - tokenUrl
  ComplexSchema:
    type: object
    description: schema types that can be objects
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Schema'
    required:
      - language
      - protocol
      - type
  CompoundSchemaTypes:
    type: string
    enum:
      - or
      - xor
  ConditionalSchema:
    type: object
    description: a schema that represents a value dependent on another
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/ValueSchema'
    properties:
      conditionalType:
        description: the primitive type for the conditional
        $ref: '#/definitions/PrimitiveSchema'
      conditions:
        type: array
        description: the possible conditinal values
        items:
          $ref: '#/definitions/ConditionalValue'
      sourceValue:
        description: the source value that drives the target value (property or parameter)
        $ref: '#/definitions/Value'
    required:
      - conditionalType
      - conditions
      - language
      - protocol
      - sourceValue
      - type
  ConditionalValue:
    type: object
    description: an individual value in a ConditionalSchema
    additionalProperties: false
    properties:
      source:
        type:
          - string
          - number
          - boolean
        description: the actual value
      target:
        type:
          - string
          - number
          - boolean
        description: the actual value
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
      language:
        description: per-language information for this value
        $ref: '#/definitions/Languages'
    required:
      - language
      - source
      - target
  ConstantSchema:
    type: object
    description: a schema that represents a constant value
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Schema'
    properties:
      value:
        description: the actual constant value
        $ref: '#/definitions/ConstantValue'
      valueType:
        description: the schema type of the constant value (ie, StringSchema, NumberSchema, etc)
        $ref: '#/definitions/Schema'
    required:
      - language
      - protocol
      - type
      - value
      - valueType
  ConstantType:
    type: object
    additionalProperties: false
    properties:
      type:
        description: the schema type
        $ref: '#/definitions/AllSchemaTypes'
      apiVersions:
        type: array
        description: API versions that this applies to. Undefined means all versions
        items:
          $ref: '#/definitions/ApiVersion'
      defaultValue:
        description: If the value isn't sent on the wire, the service will assume this
      deprecated:
        description: Represent the deprecation information if api is deprecated.
        default: undefined
        $ref: '#/definitions/Deprecation'
      example:
        description: example information
      externalDocs:
        description: External Documentation Links
        $ref: '#/definitions/ExternalDocumentation'
      origin:
        type: string
        description: where did this aspect come from (jsonpath or 'modelerfour:<soemthing>')
      serialization:
        description: per-serialization information for this Schema
        $ref: '#/definitions/SerializationFormats'
      summary:
        type: string
        description: a short description
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
      language:
        description: per-language information for Schema
        $ref: '#/definitions/Languages'
      protocol:
        description: per-protocol information for this aspect
        $ref: '#/definitions/Protocols'
    required:
      - language
      - protocol
      - type
  ConstantValue:
    type: object
    description: a container for the actual constant value
    additionalProperties: false
    properties:
      value:
        description: the actual constant value to use
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
      language:
        description: per-language information for this value
        $ref: '#/definitions/Languages'
    required:
      - value
  Contact:
    type: object
    description: contact information
    additionalProperties: false
    properties:
      name:
        type: string
      email:
        type: string
      url:
        type: string
        description: an URI
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
  CredentialSchema:
    type: object
    description: a schema that represents a Credential value
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/PrimitiveSchema'
    properties:
      maxLength:
        type: number
        description: the maximum length of the string
      minLength:
        type: number
        description: the minimum length of the string
      pattern:
        type: string
        description: a regular expression that the string must be validated against
    required:
      - language
      - protocol
      - type
  DateSchema:
    type: object
    description: a schema that represents a Date value
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/PrimitiveSchema'
    required:
      - language
      - protocol
      - type
  DateTimeSchema:
    type: object
    description: a schema that represents a DateTime value
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/PrimitiveSchema'
    properties:
      format:
        type: string
        description: date-time format
        enum:
          - date-time
          - date-time-rfc1123
    required:
      - format
      - language
      - protocol
      - type
  Default:
    type: string
    description: A catch-all for all un-handled response codes.
    enum:
      - default
  Deprecation:
    type: object
    description: Represent information about a deprecation
    additionalProperties: false
    properties:
      reason:
        type: string
        description: Reason why this was deprecated.
  Dictionary<ApiVersion>:
    type: object
    additionalProperties:
      $ref: '#/definitions/ApiVersion'
  Dictionary<ComplexSchema>:
    type: object
    additionalProperties:
      $ref: '#/definitions/ComplexSchema'
  Dictionary<any>:
    type: object
    additionalProperties:
      type: object
  Dictionary<string>:
    type: object
    additionalProperties:
      type: string
  DictionarySchema:
    type: object
    description: a schema that represents a key-value collection
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/ComplexSchema'
    properties:
      elementType:
        description: the element type of the dictionary. (Keys are always strings)
        $ref: '#/definitions/Schema'
      nullableItems:
        type: boolean
        description: if elements in the dictionary should be nullable
    required:
      - elementType
      - language
      - protocol
      - type
  Discriminator:
    type: object
    additionalProperties: false
    properties:
      all:
        $ref: '#/definitions/Dictionary<ComplexSchema>'
      immediate:
        $ref: '#/definitions/Dictionary<ComplexSchema>'
      property:
        $ref: '#/definitions/Property'
    required:
      - all
      - immediate
      - property
  DurationSchema:
    type: object
    description: a schema that represents a Duration value
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/PrimitiveSchema'
    required:
      - language
      - protocol
      - type
  Example:
    type: object
    description: example data [UNFINISHED]
    additionalProperties: false
    properties:
      description:
        type: string
      externalValue:
        type: string
        description: an URI
      summary:
        type: string
  Extensions:
    type: object
    description: A dictionary of open-ended 'x-*' extensions propogated from the original source document.
    additionalProperties: false
    properties:
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
  ExternalDocumentation:
    type: object
    description: a reference to external documentation
    additionalProperties: false
    properties:
      description:
        type: string
      url:
        type: string
        description: an URI
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
    required:
      - url
  FlagSchema:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/ValueSchema'
    properties:
      choices:
        type: array
        description: the possible choices for in the set
        items:
          $ref: '#/definitions/FlagValue'
    required:
      - choices
      - language
      - protocol
      - type
  FlagValue:
    type: object
    additionalProperties: false
    properties:
      value:
        type: number
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
      language:
        description: per-language information for this value
        $ref: '#/definitions/Languages'
    required:
      - language
      - value
  GroupProperty:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Property'
    properties:
      originalParameter:
        type: array
        items:
          $ref: '#/definitions/Parameter'
    required:
      - language
      - originalParameter
      - protocol
      - schema
      - serializedName
  GroupSchema:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Schema'
      - $ref: '#/definitions/SchemaUsage'
    properties:
      properties:
        type: array
        items:
          $ref: '#/definitions/GroupProperty'
    required:
      - language
      - protocol
      - type
  HTTPSecurityScheme:
    anyOf:
      - $ref: '#/definitions/BearerHTTPSecurityScheme'
      - $ref: '#/definitions/NonBearerHTTPSecurityScheme'
  HttpBinaryRequest:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/HttpWithBodyRequest'
    properties:
      binary:
        type: boolean
        enum:
          - true
    required:
      - binary
      - knownMediaType
      - mediaTypes
      - method
      - path
      - uri
  HttpBinaryResponse:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/HttpResponse'
    properties:
      binary:
        type: boolean
        description: binary responses
        enum:
          - true
    required:
      - binary
      - statusCodes
  HttpHeader:
    type: object
    additionalProperties: false
    properties:
      schema:
        $ref: '#/definitions/Schema'
      header:
        type: string
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
      language:
        $ref: '#/definitions/Languages'
    required:
      - header
      - language
      - schema
  HttpMethod:
    type: string
    description: standard HTTP protocol methods
    enum:
      - delete
      - get
      - head
      - options
      - patch
      - post
      - put
      - trace
  HttpModel:
    type: object
    description: code model metadata for HTTP protocol
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Protocol'
    properties:
      security:
        type: array
        description: a collection of security requirements for the service
        items:
          $ref: '#/definitions/SecurityRequirement'
  HttpMultipartRequest:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/HttpWithBodyRequest'
    properties:
      multipart:
        type: boolean
        description: |-
          indicates that the HTTP Request should be a multipart request

          ie, that it has multiple requests in a single request.
        enum:
          - true
    required:
      - knownMediaType
      - mediaTypes
      - method
      - multipart
      - path
      - uri
  HttpParameter:
    type: object
    description: extended metadata for HTTP operation parameters
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Protocol'
    properties:
      explode:
        type: boolean
        description: when set, 'form' style parameters generate separate parameters for each value of an array.
      in:
        description: the location that this parameter is placed in the http request
        $ref: '#/definitions/ParameterLocation'
      skipUriEncoding:
        type: boolean
        description: when set, this indicates that the content of the parameter should not be subject to URI encoding rules.
      style:
        description: the Serialization Style used for the parameter.
        $ref: '#/definitions/SerializationStyle'
    required:
      - in
  HttpRequest:
    type: object
    description: HTTP operation protocol data
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Protocol'
    properties:
      path:
        type: string
        description: |-
          A relative path to an individual endpoint.

          The field name MUST begin with a slash.
          The path is appended (no relative URL resolution) to the expanded URL from the Server Object's url field in order to construct the full URL.
          Path templating is allowed.

          When matching URLs, concrete (non-templated) paths would be matched before their templated counterparts.
      method:
        description: the HTTP Method used to process this operation
        $ref: '#/definitions/HttpMethod'
      uri:
        type: string
        description: the base URI template for the operation. This will be a template that has Uri parameters to craft the base url to use.
    required:
      - method
      - path
      - uri
  HttpResponse:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/Protocol'
    properties:
      headerGroups:
        type: array
        description: sets of HTTP headers grouped together into a single schema
        items:
          $ref: '#/definitions/GroupSchema'
      headers:
        type: array
        description: content returned by the service in the HTTP headers
        items:
          $ref: '#/definitions/HttpHeader'
      knownMediaType:
        description: canonical response type (ie, 'json').
        $ref: '#/definitions/KnownMediaType'
      mediaTypes:
        type: array
        description: The possible media types that this response MUST match one of.
        items:
          type: string
      statusCodes:
        type: array
        description: the possible HTTP status codes that this response MUST match one of.
        items:
          enum:
            - 100
            - 101
            - 102
            - 103
            - 200
            - 201
            - 202
            - 203
            - 204
            - 205
            - 206
            - 207
            - 208
            - 226
            - 300
            - 301
            - 302
            - 303
            - 304
            - 305
            - 306
            - 307
            - 308
            - 400
            - 401
            - 402
            - 403
            - 404
            - 405
            - 406
            - 407
            - 408
            - 409
            - 410
            - 411
            - 412
            - 413
            - 414
            - 415
            - 416
            - 417
            - 418
            - 421
            - 422
            - 423
            - 424
            - 425
            - 426
            - 428
            - 429
            - 431
            - 451
            - 500
            - 501
            - 502
            - 503
            - 504
            - 505
            - 506
            - 507
            - 508
            - 510
            - 511
            - default
    required:
      - statusCodes
  HttpWithBodyRequest:
    type: object
    additionalProperties: false
    allOf:
      - $ref: '#/definitions/HttpRequest'
    properties:
      knownMediaType:
        description: a normalized value for the media type (ie, distills down to a well-known moniker (ie, 'json'))
        $ref: '#/definitions/KnownMediaType'
      mediaTypes:
        type: array
        description: must contain at least one media type to send for the body
        items:
          type: string
    required:
      - knownMediaType
      - mediaTypes
      - method
      - path
      - uri
  ImplementationLocation:
    type: string
    enum:
      - Client
      - Context
      - Method
  ImplicitOAuthFlow:
    type: object
    additionalProperties: false
    properties:
      authorizationUrl:
        type: string
        description: an URI
      refreshUrl:
        type: string
        description: an URI
      scopes:
        $ref: '#/definitions/Dictionary<string>'
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
    required:
      - authorizationUrl
      - scopes
  Info:
    type: object
    description: code model information
    additionalProperties: false
    properties:
      description:
        type: string
        description: a text description of the service
      contact:
        description: contact information for the service
        $ref: '#/definitions/Contact'
      externalDocs:
        description: External Documentation
        $ref: '#/definitions/ExternalDocumentation'
      license:
        description: license information for th service
        $ref: '#/definitions/License'
      termsOfService:
        type: string
        description: an uri to the terms of service specified to access the service
      title:
        type: string
        description: the title of this service.
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
    required:
      - title
  KnownMediaType:
    type: string
    enum:
      - binary
      - form
      - json
      - multipart
      - text
      - unknown
      - xml
  Language:
    type: object
    description: the bare-minimum fields for per-language metadata on a given aspect
    additionalProperties:
      type: object
    properties:
      name:
        type: string
        description: name used in actual implementation
      description:
        type: string
        description: description text - describes this node.
    required:
      - description
      - name
  Languages:
    type: object
    description: custom extensible metadata for individual language generators
    additionalProperties: false
    properties:
      default:
        $ref: '#/definitions/Language'
      c:
        $ref: '#/definitions/Language'
      cpp:
        $ref: '#/definitions/Language'
      csharp:
        $ref: '#/definitions/Language'
      go:
        $ref: '#/definitions/Language'
      java:
        $ref: '#/definitions/Language'
      javascript:
        $ref: '#/definitions/Language'
      objectivec:
        $ref: '#/definitions/Language'
      powershell:
        $ref: '#/definitions/Language'
      python:
        $ref: '#/definitions/Language'
      ruby:
        $ref: '#/definitions/Language'
      sputnik:
        $ref: '#/definitions/Language'
      swift:
        $ref: '#/definitions/Language'
      typescript:
        $ref: '#/definitions/Language'
    required:
      - default
  License:
    type: object
    description: license information
    additionalProperties: false
    properties:
      name:
        type: string
        description: the nameof the license
      url:
        type: string
        description: an uri pointing to the full license text
      extensions:
        description: additional metadata extensions dictionary
        $ref: '#/definitions/Dictionary<any>'
    required:
      - name
  Metadata:
    type: object
    description: common pattern for Metadata on aspects
    additionalProperties: false
    properties:
      extensions:
        description: additional metadata extensions dictionary
