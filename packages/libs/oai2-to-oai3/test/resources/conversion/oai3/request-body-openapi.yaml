paths:
  /v1/bodytest1:
    post:
      operationId: bodyTest1
      summary: Body parameter test 1
      x-ms-requestBody-index: 0
      description: Body param is a referenced parameter.
      responses:
        '201':
          description: Successful request.
        '400':
          description: Invalid request.   
