        x-ms-requestBody-name: "part_2"
        content:
          multipart/form-data:
            schema:
              type: object
              required: []
              properties:
                part_1:
                  description: A file transmitted via a mimepart within a multipart form.
                  format: binary
                  type: string
                  x-file-content-types:
                    - application/gzip
                    - application/jpg
