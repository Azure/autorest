      - boostingDuration
    description: Provides parameter values to a freshness scoring function.
    x-ms-external: true
  MagnitudeScoringFunction:
    x-ms-discriminator-value: magnitude
    allOf:
      - $ref: '#/definitions/ScoringFunction'
    properties:
