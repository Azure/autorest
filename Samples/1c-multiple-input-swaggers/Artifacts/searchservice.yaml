      facetable:
        type: boolean
        description: >-
          Gets or sets a value indicating whether it is possible to facet on
          this field. Not valid for geo-point fields. Default is false.
      retrievable:
        type: boolean
        description: >-
          Gets or sets a value indicating whether the field can be returned in a
          search result. Default is true.
    required:
      - name
      - type
    externalDocs:
      url: 'https://msdn.microsoft.com/library/azure/dn798941.aspx'
