definitions:
  DataSourceCredentials:
    properties:
      connectionString:
        externalDocs:
          url: 'https://msdn.microsoft.com/library/azure/dn946876.aspx'
        type: string
        description: Gets or sets the connection string for the datasource.
    required:
      - connectionString
    description: Represents credentials that can be used to connect to a datasource.
  DataContainer:
    properties:
      name:
        type: string
        description: >-
          Gets or sets the name of the table or view (for Azure SQL data source)
          or collection (for DocumentDB data source) that will be indexed.
      query:
        type: string
        description: >-
          Gets or sets a query that is applied to this data container. Only
          supported by DocumentDb datasources.
    required:
      - name
    description: >-
      Represents information about the entity (such as Azure SQL table or
      DocumentDb collection) that will be indexed.
  DataChangeDetectionPolicy:
    discriminator: '@odata.type'
    properties:
      '@odata.type':
        type: string
    required:
      - '@odata.type'
    description: Abstract base class for data change detection policies.
  HighWaterMarkChangeDetectionPolicy:
    description: >-
      Defines a data change detection policy that captures changes based on the
      value of a high water mark column.
    x-ms-discriminator-value: '#Microsoft.Azure.Search.HighWaterMarkChangeDetectionPolicy'
    allOf:
      - $ref: '#/definitions/DataChangeDetectionPolicy'
    properties:
      highWaterMarkColumnName:
        type: string
        description: Gets or sets the name of the high water mark column.
    required:
      - highWaterMarkColumnName
  SqlIntegratedChangeTrackingPolicy:
    description: >-
      Defines a data change detection policy that captures changes using the
      Integrated Change Tracking feature of Azure SQL Database.
    x-ms-discriminator-value: '#Microsoft.Azure.Search.SqlIntegratedChangeTrackingPolicy'
    allOf:
      - $ref: '#/definitions/DataChangeDetectionPolicy'
  DataDeletionDetectionPolicy:
    discriminator: '@odata.type'
    properties:
      '@odata.type':
        type: string
    required:
      - '@odata.type'
    description: Abstract base class for data deletion detection policies.
  SoftDeleteColumnDeletionDetectionPolicy:
    description: >-
      Defines a data deletion detection policy that implements a soft-deletion
      strategy. It determines whether an item should be deleted based on the
      value of a designated 'soft delete' column.
    x-ms-discriminator-value: '#Microsoft.Azure.Search.SoftDeleteColumnDeletionDetectionPolicy'
    allOf:
      - $ref: '#/definitions/DataDeletionDetectionPolicy'
    properties:
      softDeleteColumnName:
        type: string
        description: >-
          Gets or sets the name of the column to use for soft-deletion
          detection.
      softDeleteMarkerValue:
        type: string
        description: Gets or sets the marker value that indentifies an item as deleted.
  DataSource:
    properties:
      name:
        externalDocs:
          url: 'https://msdn.microsoft.com/library/azure/dn857353.aspx'
        type: string
        description: Gets or sets the name of the datasource.
      description:
        type: string
        description: Gets or sets the description of the datasource.
      type:
        type: string
        description: Gets or sets the type of the datasource.
      credentials:
        $ref: '#/definitions/DataSourceCredentials'
        description: Gets or sets credentials for the datasource.
      container:
        $ref: '#/definitions/DataContainer'
        description: Gets or sets the data container for the datasource.
      dataChangeDetectionPolicy:
        $ref: '#/definitions/DataChangeDetectionPolicy'
        description: Gets or sets the data change detection policy for the datasource.
      dataDeletionDetectionPolicy:
        $ref: '#/definitions/DataDeletionDetectionPolicy'
        description: Gets or sets the data deletion detection policy for the datasource.
    required:
      - name
      - type
      - credentials
      - container
    description: >-
      Represents a datasource definition in Azure Search, which can be used to
      configure an indexer.
  DataSourceListResult:
    properties:
      value:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/DataSource'
        description: Gets the datasources in the Search service.
    description: >-
      Response from a List Datasources request. If successful, it includes the
      full definitions of all datasources.
    x-ms-external: true
  IndexingSchedule:
    properties:
      interval:
        type: string
        format: duration
        description: Gets or sets the interval of time between indexer executions.
      startTime:
        type: string
        format: date-time
        description: Gets or sets the time when an indexer should start running.
    required:
      - interval
    description: Represents a schedule for indexer execution.
    x-ms-external: true
  IndexingParameters:
    properties:
      maxFailedItems:
        type: integer
        format: int32
        description: >-
          Gets or sets the maximum number of items that can fail indexing for
          indexer execution to still be considered successful. -1 means no
          limit. Default is 0.
      maxFailedItemsPerBatch:
        type: integer
        format: int32
        description: >-
          Gets or sets the maximum number of items in a single batch that can
          fail indexing for the batch to still be considered successful. -1
          means no limit. Default is 0.
      base64EncodeKeys:
        type: boolean
        description: >-
          Gets or sets whether indexer will base64-encode all values that are
          inserted into key field of the target index. This is needed if keys
          can contain characters that are invalid in keys (such as dot '.').
          Default is false.
    description: Represents parameters for indexer execution.
  Indexer:
    properties:
      name:
        externalDocs:
          url: 'https://msdn.microsoft.com/library/azure/dn857353.aspx'
        type: string
        description: Gets or sets the name of the indexer.
      description:
        type: string
        description: Gets or sets the description of the indexer.
      dataSourceName:
        type: string
        description: >-
          Gets or sets the name of the datasource from which this indexer reads
          data.
      targetIndexName:
        type: string
        description: Gets or sets the name of the index to which this indexer writes data.
      schedule:
        $ref: '#/definitions/IndexingSchedule'
        description: Gets or sets the schedule for this indexer.
      parameters:
        $ref: '#/definitions/IndexingParameters'
        description: Gets or sets parameters for indexer execution.
    required:
      - name
      - dataSourceName
      - targetIndexName
    externalDocs:
      url: 'https://msdn.microsoft.com/library/azure/dn946891.aspx'
    description: Represents an Azure Search indexer.
  IndexerListResult:
    properties:
      value:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/Indexer'
        description: Gets the indexers in the Search service.
    description: >-
      Response from a List Indexers request. If successful, it includes the full
      definitions of all indexers.
    x-ms-external: true
  ItemError:
    properties:
      key:
        type: string
        readOnly: true
        description: Gets the key of the item for which indexing failed.
      errorMessage:
        type: string
        readOnly: true
        description: >-
          Gets the message describing the error that occurred while attempting
          to index the item.
    description: Represents an item- or document-level indexing error.
  IndexerExecutionResult:
    properties:
      status:
        $ref: '#/definitions/IndexerExecutionStatus'
        readOnly: true
        description: Gets the outcome of this indexer execution.
      errorMessage:
        type: string
        readOnly: true
        description: 'Gets the error message indicating the top-level error, if any.'
      startTime:
        type: string
        format: date-time
        readOnly: true
        description: Gets the start time of this indexer execution.
      endTime:
        type: string
        format: date-time
        readOnly: true
        description: >-
          Gets the end time of this indexer execution, if the execution has
          already completed.
      errors:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/ItemError'
        description: Gets the item-level indexing errors
      itemsProcessed:
        type: integer
        format: int32
        readOnly: true
        description: >-
          Gets the number of items that were processed during this indexer
          execution. This includes both successfully processed items and items
          where indexing was attempted but failed.
      itemsFailed:
        type: integer
        format: int32
        readOnly: true
        description: >-
          Gets the number of items that failed to be indexed during this indexer
          execution.
      initialTrackingState:
        type: string
        readOnly: true
        description: Change tracking state with which an indexer execution started.
      finalTrackingState:
        type: string
        readOnly: true
        description: Change tracking state with which an indexer execution finished.
    description: Represents result of an individual indexer execution.
    x-ms-external: true
  IndexerExecutionStatus:
    type: string
    enum:
      - transientFailure
      - success
      - inProgress
      - reset
    x-ms-enum:
      name: IndexerExecutionStatus
    description: Represents the status of an individual indexer execution.
  IndexerExecutionInfo:
    properties:
      status:
        $ref: '#/definitions/IndexerStatus'
        readOnly: true
        description: Overall indexer status.
      lastResult:
        $ref: '#/definitions/IndexerExecutionResult'
        readOnly: true
        description: The result of the most recent or an in-progress indexer execution.
      executionHistory:
        type: array
        readOnly: true
        items:
          $ref: '#/definitions/IndexerExecutionResult'
        description: >-
          History of the recent indexer executions, sorted in reverse
          chronological order.
    description: Represents the current status and execution history of an indexer.
    x-ms-external: true
  IndexerStatus:
    type: string
    enum:
      - unknown
      - error
      - running
    x-ms-enum:
      name: IndexerStatus
    description: Represents the overall indexer status.
  Field:
    properties:
      name:
        externalDocs:
          url: 'https://msdn.microsoft.com/library/azure/dn857353.aspx'
        type: string
        description: Gets or sets the name of the field.
      type:
        type: string
        description: Gets or sets the data type of the field.
      analyzer:
        externalDocs:
          url: 'https://msdn.microsoft.com/library/azure/dn879793.aspx'
        type: string
